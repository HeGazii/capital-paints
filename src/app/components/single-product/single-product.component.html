<section class="container product-sec text-center">
    <div><h1 translate>Products</h1></div>
    <div><p translate>dumb1</p></div>
    <div class="row Products-row">
        <div class="col-md-4 col-sm-4 col-xs-4">
            <div class="card-btn" routerLinkActive="active">
               <a class="card-click" [routerLink]="['/products','Coatex','Automotive']" (click)="toShowAuto()"> <img class="card-img-top" src="../../assets/images/016.png" alt="Card image cap" class="product-img"></a>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4">
            <div class="card-btn" routerLinkActive="active">
                <a class="card-click" [routerLink]="['/products','Silver-Star','Automotive']"(click)="showSilverAuto()"><img class="card-img-top" src="../../assets/images/silver-star.jpg" alt="Card image cap" class="product-img"></a>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4">
            <div class="card-btn" routerLinkActive="active">
                <a class="card-click" [routerLink]="['/products','Linco','linco']" (click)="toShowLinco()"><img class="card-img-top" src="../../assets/images/lico-logo.jpg" alt="Card image cap" class="product-img"></a>
            </div>
        </div>
    </div>
</section>
<div class="point"></div>

<section *ngIf="isLinco && !isSilver && iscoatex" class="container-fluid toolTip-sec text-center">
    <div class="row btn-row-nav">
        <div class="col-md-3 col-xs-3 col-sm-3">
            <div class="row">
                <button type="button" class="btn btn-link btn-secondary mb-2 toolBtn"
                placement="top" [routerLink]="['/products',brand,'Automotive']" routerLinkActive="active" (click)="toShowAuto()" translate>
                Auto
                </button>
            </div>
        </div>
        <div class="col-md-3 col-xs-3 col-sm-3">
            <div class="row">
                <button type="button" class="btn btn-link btn-secondary mb-2 toolBtn"
                placement="right"  [routerLink]="['/products',brand,'Decorative']" routerLinkActive="active" (click)="toShowDeco()" translate>
                Deco
                
                </button>
            </div>
        </div>
        <div class="col-md-3 col-xs-3 col-sm-3">
            <div class="row">
                <button type="button" class="btn btn-link btn-secondary mb-2 toolBtn"
                placement="auto"  [routerLink]="['/products',brand,'Wood']" routerLinkActive="active" (click)="toShowWood()" translate>
                Wood
                </button>
            </div>
        </div>
        <div class="col-md-3 col-xs-3 col-sm-3">
            <div class="row">
                <button type="button" class="btn btn-link btn-secondary mb-2 toolBtn"
                placement="left"  [routerLink]="['/products',brand,'Industrial']" routerLinkActive="active" (click)="toShowIndust()" translate>
                Indust
                </button>
            </div>
        </div>
</div>
</section>

<section class="container carousel-section text-center" id="toImgs">
    <div class="row row-cards">
        <div  *ngFor="let images of galleryImages" class="col-md-3 col-sm-4 col-xs-6">
            <div class="card imgs-card">
                <img class="card-img-top carousel-img" src="../../../assets/images/productsImgs/{{images.image}}.jpg" alt="Card image cap">
                <div class="card-body">
                    <h3 class="card-title" translate>header_{{images.header}}</h3>
                    <p class="card-text" translate="">brand_{{images.text}}</p>
                </div>
            </div>
        </div>
    </div>
    
    
</section>
